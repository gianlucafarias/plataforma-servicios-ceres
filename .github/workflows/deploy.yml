name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Deploy a VPS via PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            set -e
            echo "ğŸš€ Iniciando deploy con PM2..."
            cd /var/www/plataforma-servicios-ceres
            
            # 1. Obtener cambios
            git fetch origin main && git reset --hard origin/main
            
            # 2. Actualizar .env
            update_env_var() {
              local key=$1
              local value=$2
              grep -q "^${key}=" .env && sed -i "s|^${key}=.*|${key}=${value}|" .env || echo "${key}=${value}" >> .env
            }
            
            echo "ğŸ“ Actualizando variables de entorno..."
            update_env_var "DATABASE_URL" "${{ secrets.DATABASE_URL }}"
            update_env_var "NEXT_PUBLIC_BASE_URL" "${{ secrets.NEXT_PUBLIC_BASE_URL }}"
            update_env_var "NEXTAUTH_URL" "${{ secrets.NEXTAUTH_URL }}"
            update_env_var "NEXTAUTH_SECRET" "${{ secrets.NEXTAUTH_SECRET }}"
            update_env_var "NODE_ENV" "production"
            
            # 3. Instalar dependencias y Build (Nativo, sin Docker)
            echo "ğŸ“¦ Instalando dependencias..."
            npm install
            
            echo "ğŸ—„ï¸ Generando Prisma Client..."
            npx prisma generate
            
            echo "ğŸ”¨ Construyendo aplicaciÃ³n (Next.js)..."
            npm run build
            
            echo "ğŸ—„ï¸ Aplicando migraciones de base de datos..."
            npx prisma migrate deploy
            
            # 4. Reiniciar con PM2 (Sin afectar otros servicios)
            echo "ğŸ”„ Reiniciando servicios en PM2..."
            # Intentamos borrar los servicios viejos de Docker para liberar RAM
            sudo docker-compose down || true
            
            # Arrancar/Reiniciar con PM2 usando el archivo de configuraciÃ³n
            pm2 delete ceres-app ceres-worker || true
            pm2 start ecosystem.config.js --env production
            pm2 save
            
            echo "âœ… Â¡Deploy Exitoso con PM2! App corriendo en puerto 3012."