name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /var/www/plataforma-servicios-ceres
            git fetch origin main && git reset --hard origin/main
            npm ci
            npx prisma migrate deploy
            npm run build
            npm prune --omit=dev
            # PM2 está corriendo como usuario admin, usar sudo -u admin
            sudo pm2 reload ecosystem.config.js --only plataforma-servicios-ceres --update-env || sudo -u admin pm2 start ecosystem.config.js --only plataforma-servicios-ceres
            sudo pm2 describe ceres-worker > /dev/null 2>&1 && sudo -u admin pm2 reload ecosystem.config.js --only ceres-worker || sudo -u admin pm2 start ecosystem.config.js --only ceres-worker
            sudo pm2 describe ceres-queues-ui > /dev/null 2>&1 && sudo -u admin pm2 reload ecosystem.config.js --only ceres-queues-ui || sudo -u admin pm2 start ecosystem.config.js --only ceres-queues-ui
            sudo pm2 save
            # Recargar Nginx (sin downtime)
            sudo nginx -t && sudo systemctl reload nginx || echo "⚠️ Nginx reload skipped"