name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  # Primero: validar código
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run typecheck
        run: npm run typecheck
      
      - name: Run unit tests
        run: npm run test:unit

  # Segundo: deploy solo si validate pasa
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /var/www/plataforma-servicios-ceres
            git fetch origin main && git reset --hard origin/main
            npm ci
            npx prisma migrate deploy
            npm run build
            npm prune --omit=dev
            pm2 reload ecosystem.config.js --only plataforma-servicios-ceres --update-env || pm2 start ecosystem.config.js --only plataforma-servicios-ceres
            pm2 describe ceres-worker > /dev/null 2>&1 && pm2 reload ecosystem.config.js --only ceres-worker || pm2 start ecosystem.config.js --only ceres-worker
            pm2 describe ceres-queues-ui > /dev/null 2>&1 && pm2 reload ecosystem.config.js --only ceres-queues-ui || pm2 start ecosystem.config.js --only ceres-queues-ui
            pm2 save
            # Health check básico
            sleep 5
            curl -f http://localhost:3012 || exit 1
