services:
  # Redis para BullMQ (OPCIONAL - solo si no tienes Redis corriendo)
  redis:
    image: redis:7-alpine
    container_name: ceres-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ceres-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - redis-internal  # Solo se levanta si usas: docker compose --profile redis-internal up

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        DATABASE_URL: ${DATABASE_URL}
    image: plataforma-servicios-ceres-app
    container_name: ceres-app
    restart: unless-stopped
    # network_mode: host permite ver 'localhost' del servidor directamente
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3012
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Worker de BullMQ (DESACTIVADO PARA AHORRAR RAM)
  # worker:
  #   image: plataforma-servicios-ceres-app
  #   ...

  # UI de BullMQ (DESACTIVADO PARA AHORRAR RAM)
  # queues-ui:
  #   image: plataforma-servicios-ceres-app
  #   ...

volumes:
  redis_data:

networks:
  ceres-network:
    driver: bridge