services:
  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        DATABASE_URL: ${DATABASE_URL}
    image: plataforma-servicios-ceres-app
    container_name: ceres-app
    restart: unless-stopped
    # network_mode: host permite ver 'localhost' del servidor directamente
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3012
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ceres-network:
    driver: bridge
